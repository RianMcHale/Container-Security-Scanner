<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Security Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            max-width: 900px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 0.5rem;
            width: 60%;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #details {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Container Security Scanner</h1>
    <p>Enter a container image name to scan it for known vulnerabilities.  For example: <code>ubuntu:20.04</code> or <code>node:18-alpine</code>.</p>
    <div>
        <input id="image-input" type="text" placeholder="e.g. alpine:latest" />
        <button id="scan-btn">Scan Image</button>
        <button id="refresh-btn">Refresh Scans</button>
    </div>
    <div id="message"></div>
    <table id="scans-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Created</th>
                <th>Critical</th>
                <th>High</th>
                <th>Medium</th>
                <th>Low</th>
                <th>Unknown</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- scan rows will be populated here -->
        </tbody>
    </table>
    <div id="details" style="display:none;">
        <h2>Scan Details</h2>
        <div id="details-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
